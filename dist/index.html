<!doctype html>
<html>
<head>
<title>DEV HalfEdge Mesh</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.js"></script>
</head>
<body>

<script type="text/javascript" src="HEMesh.js"></script>
<script>

var WIDTH = window.innerWidth * 0.8;
var HEIGHT = window.innerHeight * 0.8;

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, WIDTH/HEIGHT, 0.1, 1000 );
camera.position.set(0, 0, 5);
camera.lookAt(new THREE.Vector3());

var controls = new THREE.OrbitControls(camera)

var renderer = new THREE.WebGLRenderer();
renderer.setSize( WIDTH, HEIGHT );
document.body.appendChild( renderer.domElement );

var geometry = new THREE.BoxGeometry( 1, 1, 1 );
// var geometry = new THREE.PlaneGeometry( 2, 2, 1 );
var material = new THREE.MeshBasicMaterial({
    wireframe: true,
    color: 0x00ff00
});
var cube = new THREE.Mesh( geometry, material );
var heMesh = new HEMesh();
heMesh.parseGeometry(geometry);
heMesh.addArrowsToScene( scene, 1 );
//var hemesh = HEMesh.fromThreeMesh(cube);
//var processedThreeMesh = HEMesh.toThreeMesh(hemesh, scene, renderer, camera);

scene.add( cube );

var render = function () {
    requestAnimationFrame( render );
    renderer.render(scene, camera);
};

render();

</script>
</body>
</html>
