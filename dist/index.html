<!doctype html>
<html>
<head>
<title>DEV HalfEdge Mesh</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.js"></script>
</head>
<body>

<script type="text/javascript" src="HEMesh.js"></script>
<script>

var WIDTH = window.innerWidth * 0.8;
var HEIGHT = window.innerHeight * 0.8;

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, WIDTH/HEIGHT, 0.1, 1000 );
camera.position.set(0, 0, 5);
camera.lookAt(new THREE.Vector3());

var controls = new THREE.OrbitControls(camera)

var renderer = new THREE.WebGLRenderer();
renderer.setSize( WIDTH, HEIGHT );
document.body.appendChild( renderer.domElement );

// var geometry = new THREE.PlaneGeometry( 2, 2, 1 );
var material = new THREE.MeshBasicMaterial({
    wireframe: true,
    color: 0x00ff00
});
var iterativeMat = new THREE.MeshBasicMaterial({
    color: 0x0000ff
});


var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var cube = new THREE.Mesh( geometry, material );
var iterativeGeo = new THREE.Geometry();

var heMesh = new HEMesh.HEMesh();
heMesh.parseGeometry(geometry);
heMesh.generateFaceArrows( scene, 0 );
var iterator = heMesh.iterateFrontier(2);

var expansion = iterator.next();
while (!expansion.done) {
    console.log(expansion.value);

    HEMesh.HEDebug.catFaceGeo(expansion.value.face, iterativeGeo);

    expansion = iterator.next();
    if (expansion.done) {
        console.log("terminal value: ", expansion.value);
    }
}

var iterativeMesh = new THREE.Mesh( iterativeGeo, iterativeMat );

scene.add( cube );
scene.add( iterativeMesh );

var render = function () {
    requestAnimationFrame( render );
    renderer.render(scene, camera);
};

render();

</script>
</body>
</html>
