<!doctype html>
<html>
<head>
<title>DEV HalfEdge Mesh</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.js"></script>
<script type="text/javascript" src="exported-ThreeCSG.js"></script>
<script type="text/javascript" src="OBJExporter.js"></script>
<style>
#objOutput {
    position: absolute;
    top: 20%;
    left: 20%;
    width: 80%;
    height: 80%;
    overflow-y: scroll;
    color: white;
    background-color: #666;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<button id="stepButton">Click Me</button>
<script type="text/javascript" src="HELib.js"></script>
<script>

var WIDTH = window.innerWidth * 0.8;
var HEIGHT = window.innerHeight * 0.8;

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, WIDTH/HEIGHT, 0.1, 1000 );
camera.position.set(0, 0, 5);
camera.lookAt(new THREE.Vector3());

var controls = new THREE.OrbitControls(camera)

var renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });

renderer.setSize( WIDTH, HEIGHT );
document.body.appendChild( renderer.domElement );

HELib.testCSG( scene, document.getElementById('objOutput') );
// HELib.testHalfEdge( scene );

var axisHelper = new THREE.AxisHelper( 5 );
scene.add( axisHelper );

var render = function () {
    requestAnimationFrame( render );
    renderer.render(scene, camera);
};

render();

</script>
</body>
</html>
